<!DOCTYPE html>
<html>
  <form action="a.html">
      <label for="numbers"> Numbers </label><br>
      <input type="text" id="numbers" name="numbers" maxlength="5" autofocus placeholder="Write 5 numbers you like"><br><hr>

      <label for="name"> Name </label><br>
      <input type="text" id="name" name="name" readonly value="Ibrahim Raghad"><br><hr>

      <label for="profession"> What is your profession? </label><br>
      <input type="checkbox" id="profession1" name="profession1" value="Programer">
      <label for="profession1"> Programer </label><br>
      <input type="checkbox" id="profession2" name="profession2" value="Designer">
      <label for="profession2"> Designer </label><br>
      <input type="checkbox" id="profession3" name="profession3" value="Teacher">
      <label for="profession3"> Teacher </label><br><hr>

      <label for="OS"> What kind of Operating System you have? </label><br>
      <input type="radio" id="windows" name="Operating_System" value="windows">
      <label for="windows"> Windows</label><br>
      <input type="radio" id="linux" name="Operating_System" value="linux">
      <label for="linux"> Linux</label><br>
      <input type="radio" id="Mac" name="Operating_System" value="mac">
      <label for="mac"> Mac </label><br><hr>

      <!--
          Checkbox allow us to choose more than one choice, when the Radio Button allows for one choice only.
      -->

      <label for="id"> ID </label><br>
      <input type="number" name="number" id="number" hidden><br><hr>

      <input type="submit" value="Submit">


      
      
  </form>  
</html>
